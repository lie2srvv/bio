<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lie2srvv Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #0d0000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 320px;
            padding: 30px 20px;
            text-align: center;
            background: rgba(255, 69, 0, 0.07); 
            border: 1px solid rgba(255, 69, 0, 0.4);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.15);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-pic {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid #ff4500;
            margin-bottom: 15px;
            object-fit: cover;
            image-rendering: pixelated;
        }

        h1 {
            font-size: 14px;
            margin: 10px 0 5px 0;
            color: #ffcc00;
            text-shadow: 2px 2px #550000;
        }

        p {
            font-size: 8px;
            color: #ffaa88;
            margin-bottom: 25px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: rgba(255, 69, 0, 0.1);
            border: 1px solid rgba(255, 69, 0, 0.2);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 9px;
            transition: all 0.3s ease;
        }

        .link-card:hover {
            background: rgba(255, 69, 0, 0.3);
            border-color: #ff4500;
            color: #ffcc00;
            transform: scale(1.02);
        }

        .link-card i { margin-right: 10px; font-size: 14px; }

        .player-container {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 69, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
        }

        .player-title {
            font-size: 7px;
            margin-bottom: 12px;
            color: #ffaa88;
        }

        .btn-play {
            background: #ff4500;
            border: none;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            font-family: 'Press Start 2P';
            font-size: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 0 #882200;
        }

        .btn-play:active {
            box-shadow: 0 0 0;
            transform: translateY(4px);
        }

        .control-group { text-align: left; margin-bottom: 10px; }
        .control-label { font-size: 6px; color: #ffaa88; margin-bottom: 5px; display: block; }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #441100;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            background: #ffcc00;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <img src="myavatar.png" alt="Avatar" class="profile-pic">
        
        <h1>lie2srvv</h1>
        <p>Developer / Schoolboy</p>

        <div class="links">
            <a href="https://t.me/lie2srvv" class="link-card" target="_blank">
                <i class="fab fa-telegram"></i> TELEGRAM
            </a>
            <a href="https://github.com/lie2srvv" class="link-card" target="_blank">
                <i class="fab fa-github"></i> GITHUB
            </a>
        </div>

        <div class="player-container">
            <div class="player-title">NOW PLAYING: Music.exe</div>
            <audio id="myAudio" loop autoplay>
                <source src="background.mp3" type="audio/mpeg">
            </audio>
            <button class="btn-play" onclick="togglePlay()" id="playBtn">PAUSE</button>

            <div class="control-group">
                <span class="control-label">PROGRESS</span>
                <input type="range" id="progressBar" value="0" max="100" oninput="seek()">
            </div>
            <div class="control-group">
                <span class="control-label">VOLUME</span>
                <input type="range" id="volumeBar" value="50" max="100" oninput="setVolume()">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // --- ДИНАМИЧЕСКИЙ ТИТУЛ ---
        const titleText = "lie2srvv's bio";
        let currentIndex = 0;
        let isDeleting = false;

        function animateTitle() {
            if (!isDeleting && currentIndex <= titleText.length) {
                document.title = titleText.substring(0, currentIndex);
                currentIndex++;
                
                if (currentIndex > titleText.length) {
                    isDeleting = true;
                    setTimeout(animateTitle, 3000); // Пауза 3 сек когда текст напечатан
                    return;
                }
                setTimeout(animateTitle, 200); // Скорость печати
            } else if (isDeleting && currentIndex >= 0) {
                document.title = titleText.substring(0, currentIndex);
                currentIndex--;

                if (currentIndex < 0) {
                    isDeleting = false;
                    currentIndex = 0;
                    setTimeout(animateTitle, 500); // Небольшая пауза перед новым циклом
                    return;
                }
                setTimeout(animateTitle, 100); // Скорость стирания
            }
        }
        animateTitle();

        // --- ЧАСТИЦЫ ---
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "color": { "value": ["#ff4500", "#ffcc00", "#ff0000"] },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.6, "random": true },
                "size": { "value": 2.5, "random": true },
                "line_linked": { "enable": false },
                "move": {
                    "enable": true,
                    "speed": 2.5,
                    "direction": "top",
                    "random": true,
                    "straight": false,
                    "out_mode": "out"
                }
            }
        });

        // --- ПЛЕЕР ---
        const audio = document.getElementById('myAudio');
        const playBtn = document.getElementById('playBtn');
        const progressBar = document.getElementById('progressBar');
        const volumeBar = document.getElementById('volumeBar');
        audio.volume = 0.5;

        function togglePlay() {
            if (audio.paused) { audio.play(); playBtn.innerText = "PAUSE"; }
            else { audio.pause(); playBtn.innerText = "PLAY"; }
        }
        function setVolume() { audio.volume = volumeBar.value / 100; }
        function seek() { if (audio.duration) audio.currentTime = (progressBar.value / 100) * audio.duration; }
        audio.ontimeupdate = function() {
            if (audio.duration) progressBar.value = (audio.currentTime / audio.duration) * 100;
        };

        document.body.addEventListener('click', function() {
            if (audio.paused) { audio.play(); playBtn.innerText = "PAUSE"; }
        }, { once: true });
    </script>
</body>
</html>
