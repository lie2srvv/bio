<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lie2srvv Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #0d0000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #verify-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0d0000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s ease;
        }

        .verify-box {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #555;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        .checkbox i {
            color: #0052cc;
            font-size: 18px;
            display: none;
        }

        .verify-text {
            font-size: 10px;
            font-family: sans-serif;
            color: #eee;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 320px;
            padding: 30px 20px;
            text-align: center;
            background: rgba(255, 69, 0, 0.07); 
            border: 1px solid rgba(255, 69, 0, 0.4);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.15);
            display: none;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-pic {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid #ff4500;
            margin-bottom: 15px;
            object-fit: cover;
            image-rendering: pixelated;
        }

        h1 {
            font-size: 14px;
            margin: 10px 0 5px 0;
            color: #ffcc00;
            text-shadow: 2px 2px #550000;
        }

        p {
            font-size: 8px;
            color: #ffaa88;
            margin-bottom: 25px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: rgba(255, 69, 0, 0.1);
            border: 1px solid rgba(255, 69, 0, 0.2);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 9px;
            transition: all 0.3s ease;
        }

        .link-card:hover {
            background: rgba(255, 69, 0, 0.3);
            border-color: #ff4500;
            color: #ffcc00;
            transform: scale(1.02);
        }

        .link-card i { margin-right: 10px; font-size: 14px; }

        .player-container {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 69, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
        }

        .player-title {
            font-size: 7px;
            margin-bottom: 12px;
            color: #ffaa88;
        }

        .btn-play {
            background: #ff4500;
            border: none;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            font-family: 'Press Start 2P';
            font-size: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 0 #882200;
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .control-label, .time-display {
            font-size: 6px;
            color: #ffaa88;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #441100;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            background: #ffcc00;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="verify-screen" onclick="startVerification()">
        <div class="verify-box">
            <div class="checkbox" id="check-icon"><i class="fas fa-check"></i></div>
            <div class="verify-text">Verify you are human</div>
            <img src="https://www.cloudflare.com/img/logo-cloudflare-dark.svg" width="60" style="margin-left:10px">
        </div>
    </div>

    <div id="particles-js"></div>

    <div class="container" id="main-content">
        <img src="myavatar.png" alt="Avatar" class="profile-pic">
        <h1>lie2srvv</h1>
        <p>Developer / Schoolboy</p>

        <div class="links">
            <a href="https://t.me/lie2srvv" class="link-card" target="_blank"><i class="fab fa-telegram"></i> TELEGRAM</a>
            <a href="https://github.com/lie2srvv" class="link-card" target="_blank"><i class="fab fa-github"></i> GITHUB</a>
            <a href="https://lie2srvv.github.io" class="link-card" target="_blank"><i class="fas fa-paint-brush"></i> PAINT</a>
        </div>

        <div class="player-container">
            <div class="player-title">NOW PLAYING: Music.exe</div>
            <audio id="myAudio" loop><source src="background.mp3" type="audio/mpeg"></audio>
            <button class="btn-play" onclick="togglePlay()" id="playBtn">PAUSE</button>

            <div class="control-header">
                <span class="control-label">PROGRESS</span>
                <span class="time-display" id="timeDisplay">00:00 / 00:00</span>
            </div>
            <input type="range" id="progressBar" value="0" max="100" oninput="seek()">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const titleText = "lie2srvv's bio";
        let currentIndex = 0;
        let isDeleting = false;

        function animateTitle() {
            if (!isDeleting && currentIndex <= titleText.length) {
                document.title = titleText.substring(0, currentIndex);
                currentIndex++;
                if (currentIndex > titleText.length) { isDeleting = true; setTimeout(animateTitle, 3000); return; }
                setTimeout(animateTitle, 200);
            } else if (isDeleting && currentIndex >= 0) {
                document.title = titleText.substring(0, currentIndex);
                currentIndex--;
                if (currentIndex < 0) { isDeleting = false; currentIndex = 0; setTimeout(animateTitle, 500); return; }
                setTimeout(animateTitle, 100);
            }
        }
        animateTitle();

        function startVerification() {
            const check = document.querySelector('#check-icon i');
            const screen = document.getElementById('verify-screen');
            const main = document.getElementById('main-content');
            const audio = document.getElementById('myAudio');
            
            check.style.display = 'block';
            setTimeout(() => {
                screen.style.opacity = '0';
                setTimeout(() => {
                    screen.style.display = 'none';
                    main.style.display = 'block';
                    audio.volume = 0.3; // Фиксированная громкость 30%
                    audio.play();
                }, 500);
            }, 800);
        }

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "color": { "value": ["#ff4500", "#ffcc00", "#ff0000"] },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.6, "random": true },
                "size": { "value": 2.5, "random": true },
                "move": { "enable": true, "speed": 2.5, "direction": "top", "random": true, "out_mode": "out" }
            }
        });

        const audio = document.getElementById('myAudio');
        const playBtn = document.getElementById('playBtn');
        const progressBar = document.getElementById('progressBar');
        const timeDisplay = document.getElementById('timeDisplay');

        function formatTime(seconds) {
            if (isNaN(seconds)) return "00:00";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function togglePlay() {
            if (audio.paused) { audio.play(); playBtn.innerText = "PAUSE"; }
            else { audio.pause(); playBtn.innerText = "PLAY"; }
        }

        function seek() { 
            if (audio.duration) audio.currentTime = (progressBar.value / 100) * audio.duration; 
        }

        audio.ontimeupdate = function() {
            if (audio.duration) {
                progressBar.value = (audio.currentTime / audio.duration) * 100;
                timeDisplay.innerText = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
            }
        };

        // Обновляем общую длительность при загрузке трека
        audio.onloadedmetadata = function() {
            timeDisplay.innerText = `00:00 / ${formatTime(audio.duration)}`;
        };
    </script>
</body>
</html>
