    <script>
        const titles = ["lie2srvv | Bio", "Developer", "Creating...", "lie2srvv"];
        let titleIndex = 0;
        setInterval(() => {
            document.title = titles[titleIndex];
            titleIndex = (titleIndex + 1) % titles.length;
        }, 3000);

        // Particle system
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        const particleCount = 60;
        let mouse = { x: null, y: null, radius: 250 };

        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * width; this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.3; this.vy = (Math.random() - 0.5) * 0.3 - 0.1;
                this.size = Math.random() * 3 + 0.5; this.alpha = Math.random() * 0.4 + 0.1; this.fade = Math.random() * 0.01 + 0.005;
            }
            update() {
                if (mouse.x != null) {
                    let dx = mouse.x - this.x, dy = mouse.y - this.y, distance = Math.sqrt(dx*dx + dy*dy);
                    if (distance < mouse.radius) {
                        const force = (mouse.radius - distance) / mouse.radius;
                        this.x -= (dx/distance) * force * 1.5; this.y -= (dy/distance) * force * 1.5;
                    }
                }
                this.x += this.vx; this.y += this.vy; this.alpha += this.fade;
                if (this.alpha > 0.5 || this.alpha < 0.1) this.fade = -this.fade;
                if (this.y < 0 || this.x < 0 || this.x > width) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 69, 0, ${this.alpha})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        function init() { particles = []; for(let i=0; i<particleCount; i++) particles.push(new Particle()); }
        function animate() { ctx.clearRect(0,0,width,height); particles.forEach(p=>{p.update(); p.draw();}); requestAnimationFrame(animate); }
        init(); animate();

        // Audio player
        const audio = document.getElementById('myAudio');
        const playBtn = document.getElementById('playBtn');
        const progressBar = document.getElementById('progressBar');
        const timeDisplay = document.getElementById('timeDisplay');
        
        function formatTime(s) { 
            if (isNaN(s)) return "00:00"; 
            let m = Math.floor(s/60); 
            s = Math.floor(s%60); 
            return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; 
        }
        
        function togglePlay() { 
            if (audio.paused) { 
                audio.play(); 
                playBtn.innerText = "PAUSE"; 
            } else { 
                audio.pause(); 
                playBtn.innerText = "PLAY"; 
            } 
        }
        
        function seek() { 
            if (audio.duration) audio.currentTime = (progressBar.value / 100) * audio.duration; 
        }
        
        audio.ontimeupdate = () => { 
            if (audio.duration) { 
                progressBar.value = (audio.currentTime / audio.duration) * 100; 
                timeDisplay.innerText = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`; 
            } 
        };

        // Cloudflare verification
        function handleVerify() {
            const spinner = document.getElementById('spinner');
            const check = document.getElementById('check-mark');
            const txt = document.getElementById('verify-txt');
            const screen = document.getElementById('verify-screen');
            const main = document.querySelector('.main-container');
            const audio = document.getElementById('myAudio');
            spinner.style.display = 'block'; txt.innerText = 'Verifying...';
            setTimeout(() => {
                spinner.style.display = 'none'; check.style.display = 'block';
                setTimeout(() => { check.style.opacity = '1'; check.style.transform = 'scale(1)'; txt.innerText = 'Success!'; }, 10);
                setTimeout(() => {
                    screen.style.opacity = '0';
                    setTimeout(() => {
                        screen.style.display = 'none'; main.style.display = 'flex';
                        setTimeout(() => main.style.opacity = '1', 50);
                        audio.volume = 0.3; audio.play();
                    }, 800);
                }, 1000);
            }, 1500);
        }

        // Auto-start music with low volume
        window.addEventListener('load', () => {
            audio.volume = 0.3;
            audio.play().catch(e => console.log('Auto-play prevented'));
        });
    </script>
</body>
