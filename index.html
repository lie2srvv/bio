<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lie2srvv Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            z-index: 1;
        }

        /* --- CLOUDFLARE --- */
        #verify-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.8s ease;
        }

        .cf-box {
            background: #ffffff;
            padding: 12px 18px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            width: 280px;
            justify-content: space-between;
        }

        .cf-left { display: flex; align-items: center; gap: 12px; }
        .cf-check-box {
            width: 26px; height: 26px;
            border: 2px solid #3063f2;
            border-radius: 2px;
            display: flex; justify-content: center; align-items: center;
        }
        .cf-spinner {
            width: 16px; height: 16px;
            border: 2px solid #3063f2; border-top: 2px solid transparent;
            border-radius: 50%; animation: spin 0.8s linear infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .cf-check-mark { color: #3063f2; font-size: 18px; display: none; }
        .cf-text { color: #111; font-family: sans-serif; font-size: 14px; }

        /* --- ВОЗВРАТ СТАРОЙ МЕНЮШКИ --- */
        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 320px;
            padding: 25px;
            text-align: center;
            /* Тот самый легкий стеклянный фон */
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: none;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-pic {
            width: 90px; height: 90px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-bottom: 15px;
            object-fit: cover;
            image-rendering: pixelated;
        }

        h1 { font-size: 14px; margin: 10px 0 5px 0; color: #ffff55; }
        p { font-size: 8px; color: #aaaaaa; margin-bottom: 25px; }

        .links { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }
        
        .link-card {
            display: flex; align-items: center; justify-content: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none; color: white;
            font-size: 9px; transition: all 0.3s ease;
        }

        .link-card:hover {
            background: #7ca43b;
            transform: translateY(-2px);
            border-color: #fff;
            color: #ffff55;
        }

        .link-card i { margin-right: 10px; font-size: 14px; }

        /* Плеер в стиле "стекла" */
        .player-container {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-top: 10px;
        }

        .player-title { font-size: 7px; margin-bottom: 12px; color: #888; }
        .btn-play {
            background: #444; border: 1px solid #000; color: white;
            padding: 6px 12px; cursor: pointer; font-family: 'Press Start 2P';
            font-size: 8px; margin-bottom: 15px;
        }

        .control-header { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .control-label, .time-display { font-size: 6px; color: #666; }

        input[type="range"] { -webkit-appearance: none; width: 100%; height: 3px; background: #222; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 8px; height: 8px; background: #ffff55; cursor: pointer; }
    </style>
</head>
<body>

    <div id="verify-screen">
        <div class="cf-box" onclick="runVerify()">
            <div class="cf-left">
                <div class="cf-check-box">
                    <div class="cf-spinner" id="loader"></div>
                    <i class="fas fa-check cf-check-mark" id="ok-mark"></i>
                </div>
                <div class="cf-text" id="status-txt">Verify you are human</div>
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Cloudflare_Logo.svg" width="55">
        </div>
    </div>

    <div id="particles-js"></div>

    <div class="container" id="content">
        <img src="myavatar.png" alt="Avatar" class="profile-pic">
        <h1>lie2srvv</h1>
        <p>Developer / Schoolboy</p>

        <div class="links">
            <a href="https://t.me/lie2srvv" class="link-card" target="_blank"><i class="fab fa-telegram"></i> TELEGRAM</a>
            <a href="https://github.com/lie2srvv" class="link-card" target="_blank"><i class="fab fa-github"></i> GITHUB</a>
            <a href="https://lie2srvv.github.io" class="link-card" target="_blank"><i class="fas fa-paint-brush"></i> PAINT</a>
        </div>

        <div class="player-container">
            <div class="player-title">NOW PLAYING: Music.exe</div>
            <audio id="myAudio" loop><source src="background.mp3" type="audio/mpeg"></audio>
            <button class="btn-play" onclick="togglePlay()" id="playBtn">PAUSE</button>

            <div class="control-header">
                <span class="control-label">PROGRESS</span>
                <span class="time-display" id="timeShow">00:00 / 00:00</span>
            </div>
            <input type="range" id="progressBar" value="0" max="100" oninput="seek()">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Анимация Титула
        const text = "lie2srvv's bio"; let idx = 0; let del = false;
        function animTitle() {
            document.title = text.substring(0, idx);
            if(!del && idx <= text.length) { idx++; if(idx > text.length) { del=true; setTimeout(animTitle, 3000); return; } }
            else { idx--; if(idx < 0) { del=false; idx=0; } }
            setTimeout(animTitle, del ? 100 : 200);
        }
        animTitle();

        // Проверка Cloudflare
        function runVerify() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('status-txt').innerText = 'Verifying...';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('ok-mark').style.display = 'block';
                document.getElementById('status-txt').innerText = 'Success!';
                setTimeout(() => {
                    document.getElementById('verify-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('verify-screen').style.display = 'none';
                        const c = document.getElementById('content');
                        c.style.display = 'block'; setTimeout(() => c.style.opacity = '1', 50);
                        const a = document.getElementById('myAudio'); a.volume = 0.3; a.play();
                    }, 800);
                }, 1000);
            }, 1500);
        }

        // Частицы (те самые летящие вверх искры)
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": ["#ff4500", "#ffcc00", "#ff0000"] },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "move": { "enable": true, "speed": 2.5, "direction": "top", "random": true, "out_mode": "out" }
            }
        });

        // Плеер
        const audio = document.getElementById('myAudio');
        function format(s) { if(isNaN(s)) return "00:00"; let m=Math.floor(s/60); s=Math.floor(s%60); return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; }
        function togglePlay() { if(audio.paused) { audio.play(); document.getElementById('playBtn').innerText="PAUSE"; } else { audio.pause(); document.getElementById('playBtn').innerText="PLAY"; } }
        function seek() { audio.currentTime = (document.getElementById('progressBar').value/100)*audio.duration; }
        audio.ontimeupdate = () => {
            document.getElementById('progressBar').value = (audio.currentTime/audio.duration)*100 || 0;
            document.getElementById('timeShow').innerText = `${format(audio.currentTime)} / ${format(audio.duration)}`;
        };
    </script>
</body>
</html>
